{% extends "home/base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3">Join Mealmind</h1>
            <p class="text-muted">Start cooking sustainably today.</p>
        </div>
        
        <div class="card">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary">Create Account</button>
                </div>
            </form>
        </div>

        <div class="text-center mt-3">
            <p class="small text-muted">Already have an account? <a href="{{ url_for('routes.login') }}" class="text-success text-decoration-none">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
