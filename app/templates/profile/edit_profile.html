{% extends 'home/base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Edit Profile</h2>
    <form method="post">
      <div class="mb-3">
        <label for="allergies" class="form-label">Allergies</label>
        <input type="text" class="form-control" id="allergies" name="allergies" value="{{ ', '.join(current_user.allergies) if current_user.allergies else '' }}" placeholder="e.g. peanuts, shellfish, gluten">
        <div class="form-text">Input your allergies, AI will avoid using these ingredients when generating recipes.</div>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-link" href="{{ url_for('routes.profile') }}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
