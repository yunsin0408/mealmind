{% extends "home/base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Add Pantry Item</h2>
    </div>

    <div class="card">
      <form method="post" action="{{ url_for('routes.add_item') }}">
        
        <div class="mb-3">
          <label class="form-label" for="name">Item Name</label>
          <input id="name" name="name" class="form-control" placeholder="e.g. Quinoa" required>
        </div>

        <div class="mb-3">
          <label class="form-label" for="category_id">Category</label>
          <select id="category_id" name="category_id" class="form-select" required>
            <option value="">Select category...</option>
            {% for cat in categories %}
              <option value="{{ cat.id }}">{{ cat.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="row">
            <div class="col-6 mb-3">
                <label class="form-label" for="quantity">Quantity</label>
                <input id="quantity" name="quantity" class="form-control" placeholder="1.5">
            </div>
            <div class="col-6 mb-3">
                <label class="form-label" for="unit">Unit</label>
                <input id="unit" name="unit" class="form-control" placeholder="kg, lbs">
            </div>
        </div>

        <div class="mb-4">
          <label class="form-label" for="expiration_date">Expiration Date</label>
          <input id="expiration_date" name="expiration_date" type="date" class="form-control">
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-primary flex-grow-1" type="submit">Add Item</button>
          <a href="{{ url_for('routes.pantry') }}" class="btn btn-outline-secondary">Cancel</a>
        </div>

      </form>
    </div>
  </div>
</div>
{% endblock %}
